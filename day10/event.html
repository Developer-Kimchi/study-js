<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 이벤트</title>
</head>
<body>
    <ul id="food">
        <li>떡볶이</li>
        <li>피자</li>
        <li>치킨</li>
        <li>돈까스</li>
    </ul>
    <button id="show">보여줘!</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    const list = $("#food li");
    const button = $("#show");

    button.on("click", function(){
        console.log(list.children);
        // 보이기
        list.show();
        // 숨기기
        list.toggle();
        // 희미해지며 사라지기
        list.fadeToggle(1000);
        // 위로 슬라이드 하며 사라지기
        list.slideToggle(1000);
    });

    list.on("click", function(){
        // 숨기기
        $(this).hide();
    });

</script>
</html>
